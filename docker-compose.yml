version: '3.8'
services:
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    container_name: dkrcomp-mongo
    restart: always
    logging:
      options:
        max-size: 1g
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db    
     

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    volumes:
      - ./server:/app/server
      - ./lib:/app/lib
    ports:
      - '4900:4900'
    environment:
      - FLASK_DEBUG=1

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    volumes:
      - ./app/src:/usr/src/app/src
    ports:
      - '5173:5173'
